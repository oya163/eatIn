<!doctype html>
<html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel=stylesheet type=text/css href="/static/style.css">
</head>

<body>

<script>
    $(document).ready(function(){
        $('#foodtable').dataTable({
